<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Keyboard Code</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <div id="event-key-code">
        Type any keyboard key
      </div>

      <div class="card-group">
        <div class="card">
          <header>event.key</header>
          <section id="event-key">-</section>
        </div>
        <div class="card">
          <header>event.location</header>
          <section id="event-location">-</section>
        </div>
        <div class="card">
          <header>event.code</header>
          <section id="event-code">-</section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
